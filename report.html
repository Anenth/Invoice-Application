<!DOCTYPE html>
<html>
<head>
<title>Products</title>

<link rel="stylesheet" type="text/css"
	href="static/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="static/bootstrap/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/demo_table.css" />
<link rel="stylesheet" type="text/css"
	href="static/css/demo_table_jui.css" />
<link rel="stylesheet" type="text/css"
	href="static/css/jquery-ui-1.8.4.custom.css" />
<link rel="stylesheet" type="text/css"
	href="static/css/TableTools_JUI.css" />
<link rel="stylesheet" type="text/css" href="static/css/main.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Saj</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="/">Invoice</a></li>
						<li><a href="/product">Products</a></li>
						<li class="active"><a href="/report">Report</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="tabbable tabs-left">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#Report" data-toggle="tab"><i
						class="icon-briefcase"> </i> Report</a></li>
				<li><a href="#Day" data-toggle="tab"><i
						class="icon-th-large"> </i> Day report</a></li>
				<li><a href="#Day" data-toggle="tab"><i class="icon-th">
					</i> Month report</a></li>
				<li><a href="#Day" data-toggle="tab"><i
						class="icon-calendar"> </i> Year Report</a></li>

			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="Report">
					<table class="table">
						<tr>
							<td align="center"><i class="icon-briefcase"></i></td>
							<td><i class="icon-thumbs-up"></i> Sales</td>
							<td><i class="icon-thumbs-down"></i> Expense</td>
						</tr>
						<tr>
							<td><i class="icon-th-large"></i> Today</td>
							<td>{{sales_t}}</td>
							<td>{{expense_t}}</td>
						</tr>
						<tr>
							<td><i class="icon-th"></i> Month</td>
							<td>{{sales_m}}</td>
							<td>{{expense_m}}</td>
						</tr>
					</table>
				</div>
				<div class="tab-pane" id="Day">
					<div id="chartdiv" style="width: 100%; height: 362px;"></div>
				</div>
			</div>


		</div>
	</div>
	<script src="static/js/jquery-1.8.2.min.js"></script>
	<script src="static/bootstrap/js/bootstrap.min.js"></script>
	<script src="static/js/amcharts.js"></script>
	<script src="static/js/graph.js"></script>
	<script src="static/js/main.js"></script>

</body>
</html>
